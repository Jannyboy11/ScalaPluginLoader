jdk:
  - openjdk17
before_install:
  - wget https://github.com/sormuras/bach/raw/master/install-jdk.sh
  - source ./install-jdk.sh --feature 17 --license GPL
  - wget http://apache.cs.uu.nl/maven/maven-3/3.8.4/binaries/apache-maven-3.8.4-bin.tar.gz
  - tar -xzvf apache-maven-3.8.4-bin.tar.gz
install:
  - apache-maven-3.8.4/bin/mvn install
